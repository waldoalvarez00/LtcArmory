{% extends "base.html" %}

{% block body %}
<div class="container">
{% for product in products %}
  <h3><a href="/product/{{ product.name }}">Armory {{ product.nicename }}</a></h3>
  <p>{{ product.description }}</p>
  <a href="/product/{{ product.name }}"><img src="{{ url_for('static', filename=product.img) }}"/></a>
{% endfor %}
</div>

<div class="container">
  <div class="foot">
  <a href="/refund">Refunds</a>
  </div>
</div>
{% endblock %}
